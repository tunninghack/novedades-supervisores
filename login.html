<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Novedades</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo de la página */
        body {
            font-family: Arial, sans-serif;
            background-image: url('imagenes/zonalconsorcio.jpg'); /* Ruta relativa */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Contenedor principal */
        .login-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Título de la página */
        h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
            background: linear-gradient(to right, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Descripción del login */
        .description {
            font-size: 16px;
            margin-bottom: 30px;
            color: #ddd;
        }

        /* Estilo para el formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Estilo de los inputs */
        input {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Estilo para el botón */
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Logo de la empresa */
        .logo {
            margin-bottom: 20px;
        }

        /* Estilo del logo */
        .logo img {
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo de la empresa -->
        <div class="logo">
            <img src="imagenes/Logo empresa.jfif" alt="Logo Empresa"> <!-- Ruta relativa -->
        </div>
        
        <!-- Título y descripción -->
        <h1>SUPERVISIÓN CENTRO DE CONTROL ZONAL</h1>
        <p class="description">Este desarrollo tiene el objetivo de permitir al equipo de supervisión tener un control desde el enlace hasta los supervisores de ambas concesiones para llevar una trazabilidad de las oportunidades de mejora.</p>
        
        <!-- Formulario de login -->
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingrese su usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <script>
        // Simulación de inicio de sesión
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Definir usuarios y contraseñas
            const users = {
                'supervisor_sanCristobal': '1234',
                'supervisor_usaquen': '5678',
                'supervisor_enlace': 'admin123'
            };

            // Verificar las credenciales
            if (users[username] && users[username] === password) {
                localStorage.setItem('isLoggedIn', 'true');  // Guardamos la sesión en el localStorage
                window.location.href = 'index.html';  // Redirigir al panel principal
            } else {
                alert('Credenciales incorrectas');
            }
        });
    </script>
</body>
</html>
