<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Novedades</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bienvenido al Sistema de Novedades</h1>
    </header>

    <div class="container">
        <!-- Contenido del formulario -->
        <form id="formulario">
            <label for="concesion">Concesión:</label>
            <select id="concesion">
                <option value="sanCristobal">San Cristóbal</option>
                <option value="usaquen">Usaquén</option>
            </select>

            <label for="novedad">Novedad:</label>
            <textarea id="novedad"></textarea>

            <label for="imagenes">Imágenes:</label>
            <input type="file" id="imagenes" multiple>

            <button type="submit">Enviar</button>
        </form>

        <button id="logout-btn">Cerrar sesión</button>
    </div>

    <script>
        // Verificar si el usuario está autenticado en la página
        if (!localStorage.getItem('isLoggedIn')) {
            // Si no está autenticado, redirigimos al login
            window.location.href = 'login.html';
        }

        // Función para cerrar sesión
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        });
    </script>

    <script src="js/app.js"></script>
</body>
</html>
