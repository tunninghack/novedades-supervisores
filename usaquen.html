<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usaquén</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Panel de Usaquén</h1>
    </header>

    <div class="container">
        <!-- Sección de Novedades -->
        <div id="novedades-usaquen">
            <h3>Novedades de Usaquén</h3>
            <div class="novedad">
                <h4>1. Nueva Novedad</h4>
                <p>Detalles de la novedad...</p>
            </div>

            <!-- Aquí puedes añadir más novedades dinámicamente -->
            <div class="novedad">
                <h4>2. Otra Novedad</h4>
                <p>Detalles de la novedad...</p>
            </div>
        </div>

        <!-- Botón para Cerrar Sesión -->
        <button id="logoutBtn">Cerrar sesión</button>
    </div>

    <script>
        // Verificar si el usuario está autenticado en la página
        if (!localStorage.getItem('isLoggedIn')) {
            // Si no está autenticado, redirigimos al login
            window.location.href = 'login.html';
        }

        // Función para cerrar sesión
        document.getElementById("logoutBtn").addEventListener("click", function() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        });
    </script>

    <script src="js/usaquen.js"></script>
</body>
</html>
